{% extends 'base.html' %}
{% load static %}


{% block content %}
<style type="text/css">

    .card{
        max-width: 700px;
        margin: auto;
        margin-top: 50px;
    }

    .container{
        padding: 20px;
        margin: auto;
        margin-top: 50px;
    }

</style>

<div class="container">
    <div class="row">

        <!---Content post-->
        <div class="card m-auto">
            <img class="card-img-top" src="{{ content_post.image.url }}">
            <div class="card-body my-2">
                <h2 class="card-title">{{ content_post.title }}</h2>
                <p class="card-text">{{ content_post.body|safe }}</p>
                {% if content_post.author == request.user %}
                    <a href="{% url 'content:edit' content_post.slug %}" class="btn btn-primary">Update</a>
                {% endif %}
            </div>
            <div class="card-footer text-muted">
                Updated on {{ content_post.date_updated }} by {{ content_post.author }}
            </div>
        </div>
        <!----End Content--->
    </div>
</div>

{% endblock content %}
