<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

<style type="text/css">
    main > .container {
        padding: 60px 15px 0;
    }

    .navbar-brand-link{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    .navbar-brand-link p{
        margin: 0;
    }

    .search-form{
        max-width: 500px;
        width: 100%;

    }

    .search-bar{
        margin-left: auto;
    }
</style>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand navbar-brand-link">
      {% if request.user.is_authenticated %}
        <p>Hello, {{ request.user.username }}</p>
      {% endif %}</a>



    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarCollapse">
      {% if request.user.is_authenticated %}
        <a class="p-2 text-white" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-white" href="{% url 'account' %}">Account</a>
        <a class="p-2 text-white" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="p-2 text-white" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-white" href="{% url 'login' %}">Login</a>
        <a class="p-2 text-white" href="{% url 'register' %}">Register</a>
      {% endif %}
        <div class="search-bar mt-sm-2 mr-2">
            <form method="get" class="d-flex">
                <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
            </form>
        </div>
    </div>
  </div>
</nav>

<script type="text/javascript">
    document.getElementById("id_q").value = "{{ query }}"
</script>

<hr>
